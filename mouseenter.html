<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <style>
        div{
            background-color: cadetblue;
            padding: 50px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>mouse enter</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non sapiente vitae minima tenetur praesentium repellat, officia possimus omnis eos voluptatum repellendus quas reiciendis sint iste corrupti voluptates. Non, aperiam nam?</p>
    </div>
    <script>
        $(document).ready(function(){
            $("h1").mouseenter(function(){
                console.log("this is h1");
            })
            $("h1").mouseleave(function(){
                console.log("this is not h1");
            })
        })
    </script>
</body>
</html>

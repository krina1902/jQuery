<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="h1">This is my HTML page</h1>
    <p id="p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio sunt, eos blanditiis exercitationem, officia nostrum, vel explicabo est porro totam facilis consequuntur harum unde cum sed atque aspernatur illo. Rem.</p>

    <script>
        $(document).ready(function() {
            $("h1").click(function(){
                $(this).hide()
            })
            $(p).dblclick(function(){
                $(this).empty()
            })
        })
    </script>
</body>
</html>

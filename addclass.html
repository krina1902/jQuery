<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <style>
        .box{
            height: 200px;
            width: 700px;
            border: 10px solid;
            margin: 0 auto;
            text-align: center;
            transition: 2s;
        }
        .bg{
            background-color: palevioletred;
            color: crimson;
            font-size: 30px;
            padding: 100px 200px;
        }
        button{
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <h1>Jquery</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, nihil! Deleniti fugiat minima culpa modi facere a iure, fuga vero earum tenetur fugit et mollitia sint sit hic esse repellendus.</p>
        </div>
    </div>
    <button class="add">ADD CLASS</button>

    <script>
        $(document).ready (function(){
            $(".add").click(function(){
                $(".box").addClass("bg")
            })
        })
    </script>
</body>
</html>

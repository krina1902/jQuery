<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            border: 10px solid;
            transition: 2s;
            margin: 0 auto;
        }
        .bg{
            background-image: linear-gradient(pink ,rgba(0, 0, 255, 0.536),yellow);
            font-size: 20px;
            color: darkgreen;
            height: 500px;
            width: 700px;
        }
        button{
            display: block;
            margin: 30px auto;
        }
    </style>
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="box">
        <h1>JQUERY</h1>
    </div>
    <button class="toggle">TOGGLE CLASS</button>

    <script>
        $(document).ready(function(){
            $(".toggle").click(function(){
                $(".box").toggleClass("bg")
            })
        })
    </script>
</body>
</html>
